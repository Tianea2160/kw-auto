<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KW Auto</title>
    <link rel="stylesheet" href="popup.css"/>
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div class="header">
    <img class="icon" src="../asset/icon/kw_auto.png" alt="KW_AUTO_IMAGE" style="width: 50px; height: 50px"/><h1 class="title">KW Auto</h1>
</div>
<div class="loginInfoWrapper">
    <div class="imageInputWrapper">
        <div class="inputWrapper">
            <h3>Student Number</h3>
            <div class="id">
                <label for="loginId">
                    <input id="loginId" placeholder="id"/>
                </label>
            </div>
            <h3>Password</h3>
            <div class="pw">
                <label for="loginPwd">
                    <input type="password" id="loginPwd" placeholder="pw"/>
                    <input type="checkbox" id="shToggle" hidden/>
                    <button type="button" id="shButton">SHOW</button>
                </label>
            </div>
        </div>
    </div>
    <hr/>
    <div class="footer">
        <input type="checkbox" id="toggle" name="checkbox" hidden>
        <label for="toggle" class="toggleSwitch">
            <span class="toggleButton"></span>
        </label>
        <button id="saveBtn" class="saveBtn" type="button">SAVE</button>
    </div>
</div>
<p>ver 1.1.4</p>
<script src="popup.js"></script>
</body>
</html>
